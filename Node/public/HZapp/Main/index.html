<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizeon</title>
    <link rel = "stylesheet" href="styles/style.css">
</head>
<body>

    <div class = navBar>
        <div id = "mainHeader">
            <h1>Horizeon</h1>
        </div>
        <div style="width: 100%;"> </div>
        <button id = "logoutBtn">Logout</button>
    </div>

<div class = "mainWrapper">
    
    <div class = "userProfile">
        <h2 id = "userName">ZERO</h2>
        <div id="friendCounter">USERS AVAILABLE : 0</div>
    </div>

    <div class = "chatAreaWrapper">
        
        <div class = "chatArea">
            

            <div id = "firstMessage" style="background-color: #333;color: #fff;margin: 20px;padding: 10px;text-align: center;border-radius: 5px;">Select A User From The List</div>
        </div>

        <div class = "inputArea">
            <input id = "userMessageInput" type="text" placeholder="Enter Message">
            <button id = "sendBtn">Send</button>
        </div>
    </div>

    <div class = "friendList">
        <h2>Friend List</h2>
    </div>

</div>

    <script src="main.js"></script>
</body>
</html>
